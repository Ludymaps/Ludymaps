<!doctype html>
<html lang="en">

        <meta charset="utf-8">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Lotes_0.js"></script>
        <script src="data/Camino_1.js"></script>
        <script src="data/Plantas_2.js"></script>
        <script src="data/Drenaje_3.js"></script>
        <script src="data/Cable_Via_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Lotes_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? Autolinker.link(String(feature.properties['Nombre'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lotes_0_0() {
            return {
                pane: 'pane_Lotes_0',
                opacity: 1,
                color: 'rgba(42,4,145,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,48,138,0.0)',
            }
        }
        map.createPane('pane_Lotes_0');
        map.getPane('pane_Lotes_0').style.zIndex = 400;
        map.getPane('pane_Lotes_0').style['mix-blend-mode'] = 'normal';
        var layer_Lotes_0 = new L.geoJson(json_Lotes_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Lotes_0',
            onEachFeature: pop_Lotes_0,
            style: style_Lotes_0_0,
        });
        bounds_group.addLayer(layer_Lotes_0);
        function pop_Camino_1(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

                    <tr>\
                        <td colspan="2">' + (feature.properties['Layer'] !== null ? Autolinker.link(String(feature.properties['Layer'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Camino_1_0() {
            return {
                pane: 'pane_Camino_1',
                opacity: 1,
                color: 'rgba(134,67,0,0.74)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        function style_Camino_1_1() {
            return {
                pane: 'pane_Camino_1',
                opacity: 1,
                color: 'rgba(93,31,26,0.74)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Camino_1');
        map.getPane('pane_Camino_1').style.zIndex = 401;
        map.getPane('pane_Camino_1').style['mix-blend-mode'] = 'normal';
        var layer_Camino_1 = new L.geoJson.multiStyle(json_Camino_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Camino_1',
            onEachFeature: pop_Camino_1,
            styles: [style_Camino_1_0,style_Camino_1_1,]
        });
        bounds_group.addLayer(layer_Camino_1);
        map.addLayer(layer_Camino_1);
        function pop_Plantas_2(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

            var popupContent = '<table>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Plantas_2_0() {
            return {
                pane: 'pane_Plantas_2',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(189,204,210,0.858824)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,143,182,0.858824)',
            }
        }
        map.createPane('pane_Plantas_2');
        map.getPane('pane_Plantas_2').style.zIndex = 402;
        map.getPane('pane_Plantas_2').style['mix-blend-mode'] = 'normal';
        var layer_Plantas_2 = new L.geoJson(json_Plantas_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Plantas_2',
            onEachFeature: pop_Plantas_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Plantas_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Plantas_2);
        map.addLayer(layer_Plantas_2);
        function pop_Drenaje_3(feature, layer) {
            layer.on({

        function style_Drenaje_3_0() {
            return {

                opacity: 1,
                color: 'rgba(49,136,249,0.85098)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,

        }
        map.createPane('pane_Drenaje_3');
        map.getPane('pane_Drenaje_3').style.zIndex = 403;
        map.getPane('pane_Drenaje_3').style['mix-blend-mode'] = 'normal';

        function pop_Cable_Via_4(feature, layer) {

                    for (i in e.target._eventParents) {

                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE'] !== null ? Autolinker.link(String(feature.properties['NOMBRE'])) : '') + '</td>\
                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_Cable_Via_4_0() {
            return {
                pane: 'pane_Cable_Via_4',
                opacity: 1,
                color: 'rgba(242,82,13,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        function style_Cable_Via_4_1() {
            return {
                pane: 'pane_Cable_Via_4',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '1,5',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Cable_Via_4');
        map.getPane('pane_Cable_Via_4').style.zIndex = 404;
        map.getPane('pane_Cable_Via_4').style['mix-blend-mode'] = 'normal';
        var layer_Cable_Via_4 = new L.geoJson.multiStyle(json_Cable_Via_4, {
            attribution: '<a href=""></a>',
            pane: 'pane_Cable_Via_4',
            onEachFeature: pop_Cable_Via_4,
            styles: [style_Cable_Via_4_0,style_Cable_Via_4_1,]
        });
        bounds_group.addLayer(layer_Cable_Via_4);
        map.addLayer(layer_Cable_Via_4);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 17) {
                map.addLayer(layer_Plantas_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 17) {
                map.removeLayer(layer_Plantas_2);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 17) {
                map.addLayer(layer_Plantas_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 17) {
                map.removeLayer(layer_Plantas_2);
            }
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Cable_Via_4.png" /> Cable_Via': layer_Cable_Via_4,'<img src="legend/Drenaje_3.png" /> Drenaje': layer_Drenaje_3,'<img src="legend/Plantas_2.png" /> Plantas': layer_Plantas_2,'<img src="legend/Camino_1.png" /> Camino': layer_Camino_1,'<img src="legend/Lotes_0.png" /> Lotes': layer_Lotes_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

            if (map.hasLayer(layer_Cable_Via_4)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 18) {
                    layer_Cable_Via_4.eachLayer(function (layer) {
                        layer.openTooltip();
                    });
                } else {
                    layer_Cable_Via_4.eachLayer(function (layer) {
                        layer.closeTooltip();
                    });
                }
            }
        });
        setBounds();
            if (map.hasLayer(layer_Cable_Via_4)) {
                if (map.getZoom() <= 19 && map.getZoom() >= 18) {
                    layer_Cable_Via_4.eachLayer(function (layer) {

                    });
                } else {
                    layer_Cable_Via_4.eachLayer(function (layer) {

                    });
                }
            }
        </script>
    </body>
</html>
